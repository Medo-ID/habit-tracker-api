# .github/workflows/test.yml
name: Test API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          npm: cache

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
